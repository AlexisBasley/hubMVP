spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/hub_db}
    username: ${DATABASE_USER:hub_user}
    password: ${DATABASE_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    show-sql: true
  
  security:
    filter:
      order: 1

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-please-make-it-long-and-secure-at-least-256-bits}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds
  issuer: hub-smart-solutions
  header: Authorization
  prefix: "Bearer "

